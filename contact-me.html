<h1>Contact Me</h1>
<hr />

<form
  method="POST"
  action="http://formspree.io/andreasilva.design@outlook.com"
  class="form-horizontal"
  id="contact-form"
>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Your name"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Your email"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea
        name="message"
        id="message"
        class="form-control"
        placeholder="Your message to Andrea Silva"
        rows="5"
      ></textarea>
    </div>
  </div>

  <input
    type="hidden"
    name="_subject"
    value="Andrea Silva | Design - Contact"
  />
  <input type="hidden" name="_cc" value="esausilva85@gmail.com" />
  <input type="text" name="_gotcha" style="display: none;" />

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" id="contactSubmit">
        Send
      </button>
    </div>
  </div>
</form>
