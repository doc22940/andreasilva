<div class="row featured-imgs" id="featured-imgs">
  {% for image in site.data.featuredImages %}

      <div class="hovereffect">
        <img src="{{ site.baseurl }}/assets/images/{{ image.name }}" alt="{{ image.title }}">
        <div class="overlay">
          <h2>{{ image.title }}</h2>
          <!--<p class="info">{{ image.description }}</p>-->
        </div>
      </div>
    </div>
  {% endfor %}
</div>
