<h1>Europe</h1>
<hr />

<p>These paintings are inspired by my travels across Europe in 2014.</p>

<div id="gallery" style="display: none;">
  {% for image in site.data.portfolio.art.europe %}
  <a href="http://andreasilva.design">
    <img
      alt="{{ image.alt }}"
      src="{{ site.baseurl }}/assets/images/portfolio/art/{{ image.gallery }}/{{ image.thumb }}"
      data-image="{{ site.baseurl }}/assets/images/portfolio/art/{{ image.gallery }}/{{ image.full }}"
      data-description="{{ image.description }}"
      style="display: none;"
    />
  </a>
  {% endfor %}
</div>
